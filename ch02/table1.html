<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그 및 스타일</title>
    <style>
        /* 테이블 테두리 */
        table {
            /* 테두리 굵기 */
            border-width: 1px;
            /* 실선 */
            border-style: solid;
            /* 테두리 색상 */
            border-color: green; 
            /* 너비와 높이 속성을 설정하지 않은 경우 글자 크기에 맞춰진다 */
            /* 너비 속성 */
            width: 300px;
            /* 높이 속성 */
            height: 200px;
            text-align: center;
        }
        /* 안쪽 테두리 */
        td {
            border: 1px solid gold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>
    </table>
</body>
</html>
