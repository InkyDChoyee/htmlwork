<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            /* display 속성이 - block 요소를 수평으로 정렬할 때 사용 */
            display: inline-block;
        }
        /* 수평정렬 - 왼쪽, 오른쪽의 마진 값은 합산함 */
        #box1 {
            margin: 20px;
            background: red;
        }
        #box2 {
            margin: 20px 30px;
            
            background: green;
        }
        #box3 {
            margin: 20px;
            background: blue;
        }
        
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
