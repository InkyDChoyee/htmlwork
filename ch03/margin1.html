<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        div {
            width: 200px;
            height: 100px;
        }
        /* 마진중첩 - 위와 아래의 마진이 서로 겹치면 큰 마진값으로 합쳐짐 */
        #box1 {
            margin: 20px;
            background: red;
        }
        #box2 {
            margin: 40px 20px;
            
            background: green;
        }
        #box3 {
            margin: 20px;
            background: blue;
        }
        
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
