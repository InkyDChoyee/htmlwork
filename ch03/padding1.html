<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안쪽 여백 - padding 속성</title>
    <style>
        p {
            border: 3px dotted blue;
            width: 400px;
            padding: 8px 16px;  /* top, right, bottom, left */
            margin-left: 20px;
        }

        h1 {
            width: 400px;
            padding: 4px 19px;
            margin-left: 20px;
            border-bottom: 5px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <p>CSS 박스 모델이란 웹 문서의 내용을 박스 형태로 정의하는 방법이다
        실제 컨텐츠 영역, 박스와 컨텐츠 영역 사이의 여백인 패딩(padding),
        테두리 영역과 박스 모델간의 여백인 마진(margin)으로 구성되어 있다
    </p>
</body>
</html>
