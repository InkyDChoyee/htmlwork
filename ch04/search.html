<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 폼 만들기</title>
</head>
<body>
    <!-- action = 이동경로, method = 보내는 방법 -->
    <!-- method="get" = 주소표시줄에 노출, "post" = 주소표시줄에 노출안됨 -->
    <!-- type="submit" = 폼을 서버에 제출, text = 텍스트 입력 상자 -->
    <form action="search.jsp" method="get">
        <input type="text" name="sform" placeholder="검색어를 입력해주세요">
        <input type="submit" value="검색">
    </form>
</body>
</html>
