<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학력사항</title>

    <style>
        #wrap {
            width: 1000px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        table {
            text-align: center;
            border-collapse: collapse;
            margin: 0 auto;
        }
        caption { 
            margin-bottom: 10px;
        }
        th, td {
            border: 1px dotted #ccc;
            padding: 10px;
        }
        .head {
            background-color: #eee;
        }
    </style>

</head>
<body>
    <div id = wrap>
        <h2>Education</h2>
        <table>
            <caption>학력사항</caption>
            <thead>
                <tr class="head">
                    <th>출신학교</th>
                    <th>전공</th>
                    <th>기간</th>
                    <th>구분</th>
                </tr>
            </thead>
            <tbody>
                <tr class="boday">
                    <td>고등학교</td>
                    <td>이과</td>
                    <td>2010.3 ~ 2012.2</td>
                    <td>졸업</td>
                <tr class="boday">
                    <td>한강대학교</td>
                    <td>소프트웨어학과</td>
                    <td>2010.3 ~ 2016.2</td>
                    <td>졸업</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
