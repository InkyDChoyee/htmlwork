<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월별 저축액</title>

    <style>
        table{
            text-align: center;
            border: 1px solid #aaa;
        }
        
        th, td {
            padding: 10px;
            border: 1px solid #aaa;
        }
        thead {
            background-color: aliceblue;
        }
        tfoot {
            background-color: #ccc;
        }
    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <!-- 제목행<th> -->
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>$180</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
