<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing 속성</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            border: 5px solid #f00;
            margin: 10px;
            display: inline-block;
            padding: 10px;
        }
        .box1 {
            box-sizing: content-box;
        }
        /* 박스크기에 테두리와 패딩이 포함되지 않음 */
        .box2 {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
