<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소 ::after 사용</title>
    <style>
        .goods {width: 600px; margin: 0 auto;}
        ul li{margin: 16px;}
        /* after 선택자 - content 속성 */
        ul .new::after{
            content: "NEW";  /* li문자 요소 뒤에 NEW가 위치함 */
            background: #f99;
            color: #ff9;
            /* em(이엠) = 부모의 상대 크기 */
            font-size: 0.7em;
            border-radius: 5px;
            margin: 0 5px;
            padding: 2px 3px;
        }
    </style>
</head>
<body>
    <div class="goods">
        <h2>상품 목록</h2>
        <ul>
            <li class="new">라면</li>
            <li>생수</li>
            <li>두부</li>
            <li class="new">커피</li>
        </ul>
    </div>
</body>
</html>
