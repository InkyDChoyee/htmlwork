<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:checked 속성</title>
    <style>
        form {
            width: 400px;
        }
        input:disabled {
            background: #ddd;
            border: 1px solid #ccc;
            border-radius: 2px;
        }
        /* 옵션 버튼이 체크되면 레이블 색상이 파랑색으로 바뀜 */
        input:checked + span{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- disabled 속성 : 비활성화 -->
    <form action="" method="post">
        <fieldset>
            <legend>사용자 정보</legend>
            <label>
                이름 <input type="text" disabled>
            </label>
        </fieldset>
        <fieldset>
            <legend>신청 과목</legend>
                <p>이 달에 신청할 과목을 선택하세요</p>
                <label><input type="radio" name="subject" value="speaking"><span>회화</span></label>
                <label><input type="radio" name="subject" value="grammer"><span>문법</span></label>
                <label><input type="radio" name="subject" value="writig"><span>작문</span></label>
        </fieldset>
    </form>
</body>
</html>
