<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition과 transform</title>
    <style>
        .tr {
            width: 200px;
            height: 200px;
            background: #fc7;
            margin: 100px;

            /* transition-property: width, height, transform; */
            /* transition-duration: 2s, 4s, 4s; */
            transition: all 3s;
            /* transition: 속성 시간 속도 지연시간; */
        }
        .tr:hover {
            width: 300px;
            height: 300px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="tr"></div>
</body>
</html>
