<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em과 rem 비교</title>
    <style>
        .a_em {
            font-size: 2em;
        }
        .b_em {
            font-size: 0.5em;
        }
        .c_em {
            font-size: 0.5em;
        }

        .a_rem {
            font-size: 2rem;
        }
        .b_rem {
            font-size: 0.5rem;
        }
        .c_rem {
            font-size: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="a_em">
        em 단위
        <div class="b_em">
            em 단위
            <div class="c_em">
                em 단위
            </div>
        </div>
    </div>
    <div class="a_rem">
        rem 단위
        <div class="b_rem">
            rem 단위
            <div class="c_rem">
                rem 단위
            </div>
        </div>
    </div>
</body>
</html>
