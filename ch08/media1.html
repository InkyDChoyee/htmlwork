<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - 미디어 쿼리</title>
    <!-- 화면 해상도별 배경 색상 지정 -->
    <style>
        /* 행사도가 768px 미만이면 */
        @media screen and (max-width: 767px){
            body {
                background: #f9f;
            }
        }

        /* 해상도가 768px 이상이면 */
        @media screen and (min-width: 768px) {
            body {
                background: #99f;
            }
        }

        /* 해상도가 768px 이상이면 */
        @media screen and (min-width: 960px) {
            body {
                background: #ff9;
            }
        }
    </style>
</head>
<body>
    
</body>
</html>
