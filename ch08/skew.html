<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform: skew() 예제</title>
    <style>
        h1 {
            width: 400px;
            background: #123;
            color: #def;
            margin: 100px;
            padding: 10px 20px;
            text-align: center;
        }

        h1:hover {
            transform: skewY(20deg);
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>웹 애플리케이션</h1>
    </div>
</body>
</html>
