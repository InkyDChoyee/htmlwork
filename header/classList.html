<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassList 속성</title>
    <style>
        .myStyle {
            background: #c61;
            padding: 10px;
            margin-top: 10px;
        }

    </style>

</head>
<body>
    <h2>ClassList 속성</h2>
    
    <button onclick="classAdd()">Add</button>
    <button onclick="classRemove()">remove</button>
    <button onclick="classToggle()">toggle</button>
    <div id="myDiv">
        <p>오늘도 좋은 하루 되세요~</p>
    </div>

    <script>
        function classAdd() {
            let list = document.querySelector("#myDiv").classList;
            list.add("myStyle");   // 이름이 myStyle 클래스 추가
        }
        function classRemove() {
            let list = document.querySelector("#myDiv").classList;
            list.remove("myStyle");   // 이름이 myStyle 클래스 제거
        }
        function classToggle() {
            let list = document.querySelector("#myDiv").classList;
            list.toggle("myStyle");   // 이름이 myStyle 클래스 추가/제거
        }

    </script>

</body>
</html>
