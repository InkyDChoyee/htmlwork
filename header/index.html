<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상단 메뉴(nav bar)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf7b37fa88.js" crossorigin="anonymous"></script>
    <!-- script태그의 defer, async 속성은 지연시키는 기능을 함
         페이지가 모두 로드된 후 외부 스크립트가 실행되도록 함 -->
    <script src="bars.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="">khit</a>
        </div>
        <ul class="navbar_menu">
            <li><a href="">회사소개</a></li>
            <li><a href="">제품소개</a></li>
            <li><a href="">게시판</a></li>
            <li><a href="">로그인</a></li>
        </ul>
        <a href="#" class="navbar_toggleBtn"><i class="fa-solid fa-bars"></i></a>
    </nav>
</body>
</html>
